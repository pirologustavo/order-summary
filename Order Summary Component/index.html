<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="principal">
        <header>
            <img src="img/illustration-hero.svg" alt="ilustração de pessoa dançando, ouvindo música com o celular" class="imagem__topo">
        </header>
        <section class="apresentacao__plano">
            <h1>Order Summary</h1>
            <p class="apresentacao__plano__texto">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <section class="plano">
                <div class="conjunto">
                    <img src="img/icon-music.svg" alt="ícone de nota musical" class="nota__musical">
                    <div class="valor__plano">
                        <p class="tipo__plano">Annual Plan</p>
                        <p class="valor__plano__anual">$59.99/year</p>
                    </div>
                </div>
                <a href="#" class="troca__plano">Change</a>
            </section>
            <p class="pagamento__texto"><a href="#" class="pagamento">Proceed to Paymant</p></a>
            <p class="cancelar__pedido"><a href="#" class="cancelar__pedido">Cancel Order</p></a>
        </section>
    </main>
</body>
</html>
